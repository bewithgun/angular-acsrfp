<div class="row">
  <div class="col-md-5">
    <app-recipe-list (JLRecipeListOnSelect)="JFonSelectRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipe else notSelected" [recipeData]="recipe"></app-recipe-detail>
    <ng-template #notSelected>Please select Recipe</ng-template>
  </div>
</div>
