<div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
      </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
      <a href="#" class="list-group-item clearfix" *ngFor="let i of recipes">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{i.recipeName}}</h4>
          <p class="list-group-item-text">{{i.recipeDescription}}</p>
        </div>
          <span class="pull-right">
            <img [src]="i.recipeImageUrl" alt="" class="img-responsive" style="max-height: 50px;">
          </span>
      </a>
    </div>
</div>
