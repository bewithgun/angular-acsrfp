<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (JLOnAddIngredients)="JFAddNewIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let i of shopingSV.getIngredients() let indexv = index"
        (click)="onSelectEdit(indexv)"
      >
        {{ i.ingredientName }} ({{ i.ingredientAmount }})
      </a>
    </ul>
  </div>
</div>
