<div class="row">
	<div class="col-xs-12">
    <form (ngSubmit)="JFonAddIngredients(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">name</label>
          <input 
            name="name" 
            ngModel 
            required 
            type="text" 
            id="name" 
            class="form-control"
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            name="amount" 
            ngModel required
            type="number" 
            id="amount" 
            class="form-control"
            #amountInput>
        </div>
        
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- <button class="btn btn-success" type="submit" (click)="JFonAddIngredients(nameInput,amountInput)">Add</button> -->
          <button class="btn btn-success" type="submit" >Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
